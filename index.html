<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <meta charset="utf-8">
    <title>Web Simulator</title>
  </head>
  <body>

    <div id="wrapper">
      <div id="menu">
        <div id="logo">
          Web Simulator
        </div>
        <div id="navButtons">
            <button id="runButton"> Run
            </div>

              <ul id="toggles">
                <li class="toggle selected">HTML</li>
                <li class="toggle">CSS</li>
                <li class="toggle">JS</li>
                <li class="toggle selected" style="border: none">Results</li>
              </ul>
        </div>
        <div class="clear"></div>

        <div class="codeContainer" id="HTMLContainer">
          <div class="codeLabel">HTML</div>
            <textarea id="htmlCode">
<html>
          <head>
                  <title></title>
          </head>
          <body>
          </body>
</html>


             </textarea>

        </div>

        <div class="codeContainer" id="CSSContainer">
          <div class="codeLabel">CSS</div>
            <textarea id="cssCode">/*your code here*/</textarea>
        </div>

        <div class="codeContainer" id="JSContainer">
          <div class="codeLabel">JS</div>
            <textarea id="jsCode">//your code here</textarea>
        </div>

        <div class="codeContainer" id="ResultsContainer">
          <div class="codeLabel">Results</div>
            <iframe id="results"></iframe>
        </div>
      </div>


  <script src="app.js"></script>
  </body>
</html>
